<div class="content">
  <div class="header">
    <mdb-navbar SideClass="navbar navbar-expand-lg navbar-light blue-greys">
      <mdb-navbar-brand>
        <img src="favicon.ico" class="logo" routerLink="/home" />
        <span class="title" routerLink="/home">{{ title }}</span>
      </mdb-navbar-brand>

      <links>
        <div class="buttons-container">
          <button
            mdbWavesEffect
            type="button"
            class="button btn btn-outline-dark"
            *ngFor="let button of buttons"
            [routerLink]="button.link"
            routerLinkActive="active-button"
          >
            {{ button.label }}
          </button>
        </div>
      </links>
    </mdb-navbar>
  </div>

  <div class="outlet-container">
    <router-outlet></router-outlet>
  </div>
  <div class="footer">
    <a class="footer-link" href="https://github.com/mrblack360" target="_blank"
      >Maswi, M. R. </a
    >{{ footer }}
  </div>
</div>
