<div class="content">
  <div class="header">
    <mat-toolbar>
      <img src="favicon.ico" class="logo" routerLink="/home" />
      <span class="title" routerLink="/home">{{ title }}</span>
      <div class="buttons-container">
        <button
          mat-stroked-button
          *ngFor="let button of buttons"
          class="button"
          [routerLink]="button.link"
          routerLinkActive="active-button"
        >
          {{ button.label }}
        </button>
      </div>
    </mat-toolbar>
  </div>

  <div class="outlet-container">
    <router-outlet></router-outlet>
  </div>
  <div class="footer">
    <a class="footer-link" href="https://github.com/mrblack360" target="_blank"
      >Maswi, M. R. </a
    >{{ footer }}
  </div>
</div>
